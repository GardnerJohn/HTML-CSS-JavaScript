<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
</head>
<body>
    <h1 onmousedown="changeBackground('red');" onmouseup="changeBackground('yellow')">Click Me</h1>

    <script>
        // const h1 = document.getElementsByTagName('h1')[0];
        const h1 = document.querySelector('h1'); //Better way to select element.

        function changeBackground(newColor) {
            h1.style.background = newColor;
        }

        // original code before making one function:
        // function changeBackground() {

        // }
        // function revertBackground() {
        //     h1.style.background = 'white';
        // } 
    </script>
</body>
</html>
