<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Onmouseover & Onmouseout Demo</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!-- Changed and combined onmouseover and onmousedown -->
    <div onmouseover="changeBackground('red');" onmouseout="changeBackground('yellow');" onmousedown="changeDown();"
        onmouseup="revertBackground()">
        Move your mouse over this text, then move it out
    </div>

    <script>
        // function changeBackground(newColor) {
        //     document.getElementsByTagName('div')[0].style.background = newColor;
        // }
        // function changeDown() {
        //     document.getElementsByTagName('div')[0].style.background = 'orange';
        // }
        // function revertBackground() {
        //     document.getElementsByTagName('div')[0].style.background = 'green';
        // }

        // Better way to select elements with querySelector
        function changeBackground(newColor) {
            document.querySelector('div').style.background = newColor;
        }
        function changeDown() {
            document.querySelector('div').style.background = 'orange';
        }
        function revertBackground() {
            document.querySelector('div').style.background = 'green';
        }

    </script>
</body>

</html>
