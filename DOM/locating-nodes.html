<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Locating Nodes Demo</title>
    <style>
        p {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Locating Nodes Demo</h1>
    <p id="textToChange">Click on a button to change the color of this text.</p>
    <button type="button" onclick="changeColor1()">Use DOM traversal</button>
    <button type="button" onclick="changeColor2()">Use getElementsByTagName</button>
    <button type="button" onclick="changeColor3()">Use getElementById</button>
    <button type="button" onclick="changeColor4()">Use querySelector</button>

    <script>
        function changeColor1() {
            document.childNodes[1].childNodes[2].childNodes[3].style.color = 'red'; //Not recommended
        }

        function changeColor2() {
            document.getElementsByTagName('p')[0].style.color = 'orange'; //Not recomended
        }

        function changeColor3() {
            document.getElementById('textToChange').style.color = 'blue'; //Is still used and good but not the preferred or better way now.
        }

        function changeColor4() {
            document.querySelector('#textToChange').style.color = 'green'; //Preferred way to do this now!
            document.querySelector('p + button').style.background = 'blue'; //More advanced way to do this.
            //document.querySelector('p + button').hidden = true; This will hide the selected button from view.
        }
    </script>
</body>

</html>
